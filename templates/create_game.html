<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Create game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>

<body>
    <h1 class="text-center py-5">¡Juguemos Basta!</h1>

    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">
            <form action="{{ url_for('create_game_form')}}" method="post" class="border p-4 rounded-3 d-flex flex-column">
                <label for="categories" class="form-label p-2">Categorías (escribe las que desees, separadas por comas)</label>
                <input name="categories" id="categories" type="text" class="form-control" aria-describedby="categories" placeholder="Categorías separadas por comas">                
                <button type="submit" id="submitButton" class="btn btn-primary mt-4 align-self-center">Crear juego</button>
            </form>
        </div>
        <div class="col-md-4"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</body>

</html>
